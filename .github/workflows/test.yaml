---
# This will build and test the module on the various operating systems we support
name: test
on: 
  pull_request:
    
jobs:
  build-and-test:
    runs-on: ${{matrix.os}}
    strategy:
          matrix:
            os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: install-dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: install-vbox-extensions
        shell: pwsh
        run: |
              if ($env:RUNNER_OS -eq 'macOS')
              {
                & brew install --cask virtualbox-extension-pack
              }
      - name: checkout-module
        uses: actions/checkout@v2
        with: 
          path: PuppetPowerShell
      - name: run-build-script
        shell: pwsh
        run: |
            ./PuppetPowerShell/.build/build.ps1 -BranchName $env:GITHUB_REF -Verbose
  